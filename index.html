<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->

    <title>Hello, world!</title>
    <style>

        .top-bar {
            background-color: #ba2e1f;
            height: 50px;
        }

        .search {
            -webkit-border-radius: 20px;
            -moz-border-radius: 20px;
            border-radius: 20px;
            border-color: white;
            width: 300px;
            height: 30px;
            border-top-width: 0px;
            border-bottom-width: 0px;
            border-left-width: 0px;
            border-right-width: 0px;
        }

        .searchicon {
            background: url('search_icon.png') !important;
            width: 32px;
            height: 32px;
            background-repeat: no-repeat;
            margin-right: 10px;
            right: 30px;
            top: 6px;
            z-index: 99999 !important;
        }

        .body {
            padding-left: 25px;
            padding-right: 90px;
        }

        .header {
            margin-top: 50px;
            margin-bottom: 50px;
            padding-right: 0px;
            padding-left: 0px;
            height: 60px;
        }

        .topnavigation {
            background: url('navigationbg.png');
            height: 49px;
        }

        .navlink {
            color: white !important;
            padding-left: 35px;
            padding-right: 15px;
            position: relative;
            top: 13px;
        }

        a.navlink:hover {
            color: #ba2e1f !important;
        }


        .templatecenter {
            padding-left: 200px;
            padding-right: 200px;
        }

        .searcharea {
            width: 350px;
            float: right;
            margin-top: -25px;
        }

        .textarea {
            padding-top: 16px;
            width: 350px;
            color: white;
        }

        .icon {
            width: 35px;
            height: 35px;
            background-repeat: no-repeat;
            position: relative;
            display: block;
            float: right;
        }
    </style>
</head>
<body style="
    margin-right: 0px;
    margin-left:0px;
    margin-bottom:0px;
    margin-top:0px;
">
    <div class="top-bar">
        <div class="templatecenter">
            <div class="textarea">
                <span class="text-white">
                    <a>Sign Up</a> |
                    <a>Login</a> |
                    <a>RSS Feeds</a> |
                    <a>Archived News</a>
                </span>
            </div>
            <div class="searcharea">
                <a class="searchicon float-right"></a>
                <input type="text" class="search float-right" />

            </div>
        </div>
    </div>
    <div class="templatecenter">
        <div class="header">
            <div style="overflow:auto">
                <div style="float:left;">
                    <h1 style=" margin:0px">SYSTEMATIC</h1>
                    <h5 style="font-weight: normal; margin:0px">Free PSD Website Template</h5>

                </div>
                <div style="float:right;margin:10px 0">
                    <a class="icon" style="background:url('rss.png');"></a>
                    <a class="icon" style="background:url('googleplus.png');"></a>
                    <a class="icon" style="background:url('pinterest.png');"></a>
                    <a class="icon" style="background:url('twitter.png');"></a>
                    <a class="icon" style="background:url('in.png');"></a>
                </div>



            </div>

        </div>
        <div class="topnavigation">
            <a class="navlink">HOMEPAGE</a>
            <a class="navlink">STYLE DEMO</a>
            <a class="navlink">FULL WIDTH</a>
            <a class="navlink">DROPDOWN</a>
            <a class="navlink">GALLERY</a>
            <a class="navlink">PORTFOLIO</a>
            <a class="navlink">LINK TEXT</a>
            <a class="navlink">LONG LINK TEXT</a>



        </div>


    </div>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>-->
